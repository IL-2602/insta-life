name: Deploy to Vercel

on:
  issue_comment:
    types: [created]
  pull_request:
    branches:
      - dev

jobs:
  deploy_to_vercel:
    if: contains(github.event.comment.body, 'run build testenv')  # Замените 'YOUR_COMMENT_KEYWORD' на ваш ключевой комментарий
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel
        uses: amondnet/vercel-deployment@v1
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_scope: preview  # Измените на нужную область развертывания
